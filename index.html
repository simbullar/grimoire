<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab System</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <!-- Tab Bar -->
    <div id="tab-container">
        <button class="tab-button active" data-tab="notes-content">Notes</button>
        <button class="tab-button" data-tab="map-content">Maps</button>
        <button class="tab-button" data-tab="character-content">Characters & Spells</button>
        <button class="tab-button" data-tab="wiki-content">Wiki</button>
        <button class="tab-button" data-tab="settings-content">Settings</button>

    </div>

    <!-- Content Areas -->
    <div id="content-container">
        <!-- Main Content -->
        <div id="notes-content" class="tab-content active">
            <h2>Notes Content</h2>
            <p>This is the main screen.</p>
        </div>

        <!-- Settings Content -->
        <div id="map-content" class="tab-content">
            <h2>Maps</h2>
            <p>These are the maps.</p>
        </div>

        <!-- File System Content -->
        <div id="settings-content" class="tab-content">
            <h2>Settings System</h2>
            <p>That's the settigs</p>
    </div>

    <div id="character-content" class="tab-content">
        <h2>File System</h2>
        <ul class="file-tree">
            <li class="folder">Folder 1
                <ul>
                    <li>File 1.1</li>
                    <li>File 1.2</li>
                </ul>
            </li>
            <li class="folder">Folder 2
                <ul>
                    <li>File 2.1</li>
                    <li>File 2.2</li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="wiki-content" class="tab-content">
        <h2>Wiki</h2>
        <p>That's the wiki</p>
</div>
</div>
    <script src="javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
